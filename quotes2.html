<!DOCTYPE html>
<html>
<head>
<title>Quotes-slides</title>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="../css/quotes-slides.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
</head>
<body>
<div id="head">
<p id="main" style="font-size:25px">The Science Behind Why Inspirational Quotes Motivate Us</p><br>
<h4 id="subHead">“Whatever the mind of man can conceive and believe, it can achieve,” by Napoleon Hill.
</h4>
</div>

<div id="slider">

  <div id="box">
    <img src="../images/nav1.jpg" style="width:100%;height:100%;">
  </div>
</div>
<button id="next" onclick="nextImage()">&#43;</button>
<button id="pre" onclick="preImage()">&#x2212;</button>

<script>
var slider_content=document.getElementById("box");
var image=['quote1','quote2','quote4','quote5','quote6'];
var i=image.length;
$('document').ready(function(){
$("#main").on({
  mouseover:function(){
  $("#main").animate({'font-size':50},3000);
  },
  mouseout:function(){
  $("#main").animate({
  'font-size':30
  },3000);
  }
});
});
$('document').ready(function(){
$("#head").on({
  mouseover:function(){
  $("#main").animate({'font-size':50},3000);
  },
  mouseout:function(){
  $("#main").animate({
  'font-size':20},1000);
  }
});

});

function nextImage(){
   if(i<image.length){
   i=i+1;
   }
   else{
   i=1;
   }
   
   slider_content.innerHTML="<img src="+image[i-1]+".jpg>";
   }
   
   function preImage(){
   if(i<image.length+1 && i>1){
   i=i-1;
   }
   else{
   i=image.length;
   }
   
   slider_content.innerHTML="<img src="+image[i-1]+".jpg>";
   }
   </script>
  </body> 
</html>
